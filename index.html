<!DOCTYPE html>
<html lang="pt-BR">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MAGBO Access Control — Lycée Molière</title>
      <meta name="description" content="Sistema de Controle de Acesso Institucional — Lycée Molière" />

      <!-- Tailwind CSS -->
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- React + ReactDOM -->
      <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
      <!-- Babel for JSX -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <!-- Lucide Icons -->
      <script src="https://unpkg.com/lucide@latest"></script>
      <!-- Google Font: Inter -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet" />

      <!-- Tailwind Config -->
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              fontFamily: { sans: ['Inter', 'sans-serif'] },
                              colors: {
                                    navy: { 50: '#E8EBF0', 100: '#C5CAD6', 200: '#8E97AD', 300: '#576585', 400: '#2E3F66', 500: '#0C1B3A', 600: '#0A1730', 700: '#081226', 800: '#060D1C', 900: '#030812' },
                                    soft: { 50: '#F8FAFC', 100: '#F1F5F9', 200: '#E2E8F0', 300: '#CBD5E1' },
                                    accent: { 400: '#60A5FA', 500: '#3B82F6', 600: '#2563EB', 700: '#1D4ED8' },
                                    success: { 50: '#ECFDF5', 100: '#D1FAE5', 500: '#10B981', 600: '#059669' },
                                    danger: { 50: '#FEF2F2', 100: '#FEE2E2', 500: '#EF4444', 600: '#DC2626' },
                                    warning: { 50: '#FFFBEB', 100: '#FEF3C7', 500: '#F59E0B', 600: '#D97706' },
                              }
                        }
                  }
            };
      </script>

      <!-- Custom Styles -->
      <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
      <div id="root"></div>

      <!-- Data -->
      <script type="text/babel" src="js/data/mockData.js"></script>
      <!-- Utilities -->
      <script type="text/babel" src="js/utils/helpers.js"></script>
      <!-- Components -->
      <script type="text/babel" src="js/components/Toast.js"></script>
      <script type="text/babel" src="js/components/ActiveTimers.js"></script>
      <script type="text/babel" src="js/components/Header.js"></script>
      <script type="text/babel" src="js/components/Dashboard.js"></script>
      <script type="text/babel" src="js/components/SectorView.js"></script>
      <script type="text/babel" src="js/components/AccessModals.js"></script>

      <!-- XLSX Library (for CDI Excel import) -->
      <script src="libs/xlsx.min.js"></script>

      <!-- CDI SafeTrack Components (Biblioteca) -->
      <script type="text/babel" src="js/cdi/cdiData.js"></script>
      <script type="text/babel" src="js/cdi/CdiIcon.js"></script>
      <script type="text/babel" src="js/cdi/CdiToast.js"></script>
      <script type="text/babel" src="js/cdi/StatsModal.js"></script>
      <script type="text/babel" src="js/cdi/StudentManagerModal.js"></script>
      <script type="text/babel" src="js/cdi/SettingsModal.js"></script>
      <script type="text/babel" src="js/cdi/HistoryModal.js"></script>
      <script type="text/babel" src="js/cdi/HelpModal.js"></script>
      <script type="text/babel" src="js/cdi/LockScreen.js"></script>

      <!-- Local Backend (Single App Mode) -->
      <script type="text/babel" src="js/cdi/CdiBackend.js"></script>

      <script type="text/babel" src="js/cdi/BibliotecaView.js"></script>

      <!-- App -->
      <script type="text/babel" src="js/App.js"></script>
</body>

</html>
